services:
  backend:
    build:
      context: ./attendance-app-webapi
      dockerfile: Dockerfile
    environment:
      - GIN_MODE=release
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_EXP_TIME=${JWT_EXP_TIME}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_SENDER_EMAIL=${SMTP_SENDER_EMAIL}
      - SMTP_SENDER_NAME=${SMTP_SENDER_NAME}
    networks:
      - dokploy-network
      - attendapp-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.attendapp-backend.rule=Host(`attendapp.riyaldi.qzz.io`) && (PathPrefix(`/api`) || PathPrefix(`/swagger`) || PathPrefix(`/uploads`))"
      - "traefik.http.services.attendapp-backend.loadbalancer.server.port=8080"
      - "traefik.http.routers.attendapp-backend.entrypoints=websecure"
      - "traefik.http.routers.attendapp-backend.tls.certresolver=letsencrypt"

  frontend:
    build:
      context: ./attendance-app-frontend
      dockerfile: Dockerfile
    networks:
      - dokploy-network
      - attendapp-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.attendapp-frontend.rule=Host(`attendapp.riyaldi.qzz.io`)"
      - "traefik.http.services.attendapp-frontend.loadbalancer.server.port=80"
      - "traefik.http.routers.attendapp-frontend.entrypoints=websecure"
      - "traefik.http.routers.attendapp-frontend.tls.certresolver=letsencrypt"

  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
      - TZ=Asia/Jakarta
    volumes:
      - db_data_fix_2:/var/lib/mysql
    networks:
      - attendapp-net

networks:
  dokploy-network:
    external: true
  attendapp-net:
    driver: bridge

volumes:
  db_data_fix_2:
  uploads_data:
