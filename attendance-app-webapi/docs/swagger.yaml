basePath: /api
definitions:
  AttendanceResponse:
    properties:
      created_at:
        description: When the record was created
        example: "2025-10-21T09:00:00Z"
        type: string
      id:
        description: The unique identifier for the attendance record
        example: 1
        type: integer
      latitude:
        description: Latitude of recorded location
        example: -7.5583648316326295
        type: number
      longitude:
        description: Longitude of recorded location
        example: 110.8577696892991
        type: number
      notes:
        description: Notes from validator
        example: Attendance verified
        type: string
      photoURL:
        description: URL of the photo taken during attendance
        example: https://storage.example.com/photos/checkin123.jpg
        type: string
      updated_at:
        description: When the record was last updated
        example: "2025-10-21T09:00:00Z"
        type: string
      user_id:
        description: The user ID who created the attendance record
        example: 1
        type: integer
      validationStatus:
        allOf:
        - $ref: '#/definitions/models.ValidationStatus'
        description: Status of the attendance record
        example: PRESENT
    type: object
  AttendanceValidationRequest:
    properties:
      notes:
        description: Optional notes from the validator
        example: Leave early without permit
        type: string
      validationStatus:
        allOf:
        - $ref: '#/definitions/models.ValidationStatus'
        description: Status of the validation (PRESENT, ABSENT, LATE)
        example: REJECTED
    required:
    - validationStatus
    type: object
  LeaveValidationRequest:
    properties:
      approverNotes:
        description: Optional notes from the approver
        example: Approved based on medical documentation
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.LeaveRequestStatus'
        description: Status to set for the leave request (APPROVED, REJECTED)
        example: APPROVED
    required:
    - status
    type: object
  UserManagement.CreateUserRequest:
    properties:
      Email:
        example: john@example.com
        type: string
      Password:
        example: SecurePass123!
        maxLength: 72
        minLength: 8
        type: string
      Role:
        properties:
          Name:
            allOf:
            - $ref: '#/definitions/models.RoleName'
            example: user
          Position:
            example: Manager
            type: string
          PositionLevel:
            example: 2
            minimum: 0
            type: integer
        required:
        - Name
        - Position
        type: object
      SupervisorID:
        example: 1
        type: integer
      UserDetail:
        properties:
          Name:
            example: John Doe
            type: string
        required:
        - Name
        type: object
      Username:
        example: john_doe
        maxLength: 32
        minLength: 3
        type: string
    required:
    - Email
    - Password
    - Role
    - UserDetail
    - Username
    type: object
  UserManagement.GetAllNonAdminUsersResponse:
    properties:
      Email:
        type: string
      ID:
        type: integer
      Name:
        type: string
      Position:
        type: string
      PositionLevel:
        type: integer
      Role:
        $ref: '#/definitions/models.RoleName'
      Supervisor:
        properties:
          SupervisorID:
            type: integer
          SupervisorName:
            type: string
        type: object
      Username:
        type: string
    type: object
  UserManagement.UpdateUserRequest:
    properties:
      Email:
        example: john.updated@example.com
        type: string
      Password:
        example: NewSecurePass123!
        maxLength: 72
        minLength: 8
        type: string
      Role:
        properties:
          Name:
            allOf:
            - $ref: '#/definitions/models.RoleName'
            example: user
          Position:
            example: Senior Manager
            type: string
          PositionLevel:
            example: 3
            minimum: 0
            type: integer
        type: object
      SupervisorID:
        example: 2
        type: integer
      UserDetail:
        properties:
          Name:
            example: John Doe Updated
            type: string
        type: object
      Username:
        example: john_doe_updated
        maxLength: 32
        minLength: 3
        type: string
    type: object
  handlers.loginPayload:
    properties:
      password:
        example: secretpassword123
        type: string
      username:
        example: john_doe
        type: string
    required:
    - password
    - username
    type: object
  models.AttendanceStatus:
    enum:
    - ON_TIME
    - LATE
    type: string
    x-enum-varnames:
    - OnTime
    - Late
  models.AttendanceSwagger:
    properties:
      CheckInLatitude:
        type: number
      CheckInLongitude:
        type: number
      CheckInPhotoURL:
        type: string
      CheckInTime:
        type: string
      CheckOutLatitude:
        type: number
      CheckOutLongitude:
        type: number
      CheckOutPhotoURL:
        type: string
      CheckOutTime:
        type: string
      CreatedAt:
        type: string
      ID:
        type: integer
      LocationID:
        type: integer
      Notes:
        type: string
      Status:
        $ref: '#/definitions/models.AttendanceStatus'
      UpdatedAt:
        type: string
      UserID:
        type: integer
      ValidationStatus:
        $ref: '#/definitions/models.ValidationStatus'
      ValidatorID:
        type: integer
    type: object
  models.ErrorResponse:
    properties:
      error:
        example: Error message description
        type: string
    type: object
  models.LeaveRequestStatus:
    enum:
    - PENDING
    - APPROVED
    - REJECTED
    type: string
    x-enum-varnames:
    - LeavePending
    - LeaveApproved
    - LeaveRejected
  models.LeaveRequestSwagger:
    properties:
      ApproverID:
        type: integer
      ApproverNotes:
        type: string
      AttachmentURL:
        type: string
      CreatedAt:
        type: string
      EndDate:
        type: string
      ID:
        type: integer
      LeaveType:
        $ref: '#/definitions/models.LeaveType'
      Reason:
        type: string
      StartDate:
        type: string
      Status:
        $ref: '#/definitions/models.LeaveRequestStatus'
      UpdatedAt:
        type: string
      UserID:
        type: integer
    type: object
  models.LeaveType:
    enum:
    - SICK
    - PERMIT
    type: string
    x-enum-varnames:
    - Sick
    - Permit
  models.Role:
    type: object
  models.RoleName:
    enum:
    - admin
    - user
    type: string
    x-enum-varnames:
    - RoleAdmin
    - RoleUser
  models.RoleSwagger:
    properties:
      CreatedAt:
        type: string
      ID:
        type: integer
      Name:
        $ref: '#/definitions/models.RoleName'
      Position:
        type: string
      PositionLevel:
        type: integer
      UpdatedAt:
        type: string
    type: object
  models.UserSwagger:
    properties:
      CreatedAt:
        type: string
      Email:
        type: string
      ID:
        type: integer
      Role:
        $ref: '#/definitions/models.RoleSwagger'
      RoleID:
        type: integer
      UpdatedAt:
        type: string
      Username:
        type: string
    type: object
  models.ValidationStatus:
    enum:
    - PENDING
    - PRESENT
    - ABSENT
    - LEAVE
    - REJECTED
    - DIDNT_CHECKOUT
    type: string
    x-enum-varnames:
    - Pending
    - Present
    - Absent
    - Leave
    - Rejected
    - DidntCheckout
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API service for digital attendance system with role-based access control.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Digital Attendance API
  version: "1.0"
paths:
  /admin/users:
    post:
      consumes:
      - application/json
      description: Create a new user with role and optional supervisor
      parameters:
      - description: User creation data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/UserManagement.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.UserSwagger'
        "400":
          description: Validation error or duplicate user
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can create users
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create new user
      tags:
      - users
  /admin/users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing user from the system
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User deleted successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can delete users
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete a user
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific user
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserSwagger'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can access
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user details
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update an existing user's information
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      - description: User update data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/UserManagement.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserSwagger'
        "400":
          description: Validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can update users
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: User not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update user details
      tags:
      - users
  /admin/users/non-admins:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all users who are not administrators
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/UserManagement.GetAllNonAdminUsersResponse'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can view user list
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all non-admin users
      tags:
      - users
  /admin/users/roles:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all available roles in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.RoleSwagger'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can view roles
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all roles
      tags:
      - roles
    post:
      consumes:
      - application/json
      description: Create a new role in the system
      parameters:
      - description: Role creation data
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/models.Role'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.RoleSwagger'
        "400":
          description: Validation error or role already exists
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can create roles
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create new role
      tags:
      - roles
  /admin/users/roles/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an existing role
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Role deleted successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Role is in use by users
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can delete roles
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Role not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete role
      tags:
      - roles
    put:
      consumes:
      - application/json
      description: Update an existing role's details
      parameters:
      - description: Role ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated role data
        in: body
        name: role
        required: true
        schema:
          $ref: '#/definitions/models.Role'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.RoleSwagger'
        "400":
          description: Validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can update roles
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Role not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update role
      tags:
      - roles
  /admin/users/roles/admins:
    get:
      consumes:
      - application/json
      description: Get a list of all admin roles in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.RoleSwagger'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can view roles
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get admin roles
      tags:
      - roles
  /admin/users/roles/non-admins:
    get:
      consumes:
      - application/json
      description: Get a list of all non-admin roles in the system
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.RoleSwagger'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Only admins can view roles
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get non-admin roles
      tags:
      - roles
  /admin/users/subordinates:
    get:
      consumes:
      - application/json
      description: Get a list of all users who report to the current user
      produces:
      - application/json
      responses:
        "200":
          description: List of subordinate users
          schema:
            items:
              $ref: '#/definitions/models.UserSwagger'
            type: array
        "401":
          description: Unauthorized or invalid token
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get user's subordinates
      tags:
      - users
  /login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/handlers.loginPayload'
      produces:
      - application/json
      responses:
        "200":
          description: Returns JWT token
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid request payload or validation error
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Invalid username or password
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /logout:
    post:
      consumes:
      - application/json
      description: Invalidate the current JWT token
      produces:
      - application/json
      responses:
        "200":
          description: Successfully logged out
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: User logout
      tags:
      - auth
  /user/attendance/check-in:
    post:
      consumes:
      - multipart/form-data
      description: Record user's check-in with photo and location. Location must be
        within defined radius of office coordinates.
      parameters:
      - description: Check-in photo (JPG, JPEG, PNG, max 5MB)
        in: formData
        name: photo
        required: true
        type: file
      - description: Location latitude
        in: formData
        name: latitude
        required: true
        type: number
      - description: Location longitude
        in: formData
        name: longitude
        required: true
        type: number
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created attendance record
          schema:
            $ref: '#/definitions/AttendanceResponse'
        "400":
          description: Invalid request, location too far from office, or invalid photo
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Unauthorized or invalid token
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "429":
          description: Already checked in today
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Server error
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Check-in attendance
      tags:
      - attendance
  /user/attendance/check-out:
    post:
      consumes:
      - multipart/form-data
      description: Record user's check-out with photo and location
      parameters:
      - description: Check-out photo (JPG, JPEG, PNG, max 5MB)
        in: formData
        name: photo
        required: true
        type: file
      - description: Location latitude
        in: formData
        name: latitude
        required: true
        type: number
      - description: Location longitude
        in: formData
        name: longitude
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AttendanceSwagger'
        "400":
          description: Invalid request, location too far, or invalid photo
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: No check-in record found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Check-out attendance
      tags:
      - attendance
  /user/attendance/my-records:
    get:
      description: Retrieve all attendance records for the current user
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AttendanceSwagger'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get personal attendance records
      tags:
      - attendance
  /user/attendance/subordinates:
    get:
      description: Retrieve attendance records for all subordinates (supervisor only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AttendanceSwagger'
            type: array
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden - Not a supervisor
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get subordinate attendance records
      tags:
      - attendance
  /user/attendance/update/{id}:
    put:
      consumes:
      - application/json
      description: Update attendance record for a subordinate (supervisor only)
      parameters:
      - description: Attendance ID
        in: path
        name: id
        required: true
        type: string
      - description: Update data
        in: body
        name: validation
        required: true
        schema:
          $ref: '#/definitions/AttendanceValidationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.AttendanceSwagger'
        "400":
          description: Invalid request
